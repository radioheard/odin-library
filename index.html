<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS I guess</title>
</head>
<body>
<div class="container">
  <div class="title">Library App</div>

    <div class="add">
     Would you like to <button id="add">Add a New Book</button> ?
    </div>

    <div id="grid"></div>
    <form id="form" action="post">
      <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div>
        <label for="read">Have you read it?</label>
        <input type="radio" name="read" id="read" value='read' checked required>Yes
        <input type="radio" name="read" id="unread" value="unread">No
      </div>
      <button id="submit" disabled>Submit</button><span>Please fill!</span>
    </form>
  </div>
  <div class="footer">
    Radioheard for The Odin Project ❤️
  </div>
</body>
<script src="script.js"></script>
</html>
